# Docker Compose for Xiaoyi_QQ Framework
version: '3.8'

services:
  xiaoyi_qq:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: xiaoyi_qq_framework
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite+aiosqlite:///./data/onebot_framework.db
      - LOG_LEVEL=INFO
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - WEB_UI_USERNAME=${WEB_UI_USERNAME:-admin}
      - WEB_UI_PASSWORD=${WEB_UI_PASSWORD:-admin123}
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../plugins:/app/plugins
    restart: unless-stopped
    networks:
      - xiaoyi_network

